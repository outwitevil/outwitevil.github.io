title:            OutwitEvil
description:      Be smarter than they are
disqus_shortname: outwitevil
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: http://outwitevil.github.io


# Owner/author information
owner:
  name:           Adam Lund
  avatar:         avatar.jpg
  bio:            "I work at Akamai Technologies. I'm a Navy Vet. I like technology, MtG, games, music, politics, not believing in god"
  email:          outwitevil@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        outwitevil
  facebook:       adam.lund79
  github:         outwitevil
  linkedin:       outwitevil
  #instagram:
  #flickr:
  #tumblr:
  # google plus id, include the '+', eg +mmistakes
  google_plus:  +outwitevil

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-87131431-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-mentions
  - jemoji
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  #coderay:
  #  coderay_line_numbers: nil
  #  coderay_line_numbers_start: 1
  #  coderay_tab_width: 4
  #  coderay_bold_every: 10
  #  coderay_css: class
jekyll-mentions:
    base_url: https://twitter.com

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
